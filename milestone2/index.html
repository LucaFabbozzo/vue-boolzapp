<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Vue-bolzapp</title>
</head>
<body>

  <div id="app">

    <div class="main-container">
        
        <!-- LEFT -->
        <div class="left">
          <!-- up -->
          <div class="up">
            <div class="top-bar">
                <div class="lft-items">
                    <img class="avatar" src="./img/avatar_io.jpg" alt="io">
                    <span class="name">Sofia</span>
                </div>
                <div class="rgt-items">
                  <i class="fa-solid fa-circle-notch"></i>
                  <i class="fa-solid fa-message"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell-slash blue"></i>
                <div class="new">
                  <span class="name">Ricevi notifiche di nuovi messaggi</span>
                  <span class="login">Attiva notifiche desktop</span>
                </div>
            </div>
            <div class="find">
                <div><i class="fa-solid fa-magnifying-glass find-input"></i></div>
                <input type="text" placeholder="Cerca o inizia nuova chat">
            </div>  
          </div>
          <!-- down -->
          <div class="down">
            <div class="list-contacts">

              <!-- contact list -->
              <div 
                :class="{'active': contact.visible}" 
                v-for="(contact, index) in contacts" 
                @click="userActive = index"
                class="contact">
                  <div class="lft">
                    <img class="avatar" :src="contact.avatar" :alt="contact.avatar">
                    <div class="name-login">
                      <span class="name">{{contact.name}}</span>
                      <span class="login">Ultimo messaggio inviato</span>
                    </div>
                  </div>
                  <div class="rgt">
                    <span class="hours">12:00</span>
                  </div>
                </div>

              </div>
            </div>

        </div>


        <!-- RIGHT -->
        <div class="right">
          <!-- top-bar -->
          <div class="top-bar">
            <div class="lft-items">
              <img class="avatar" src="./img/avatar_1.jpg" alt="michele">  
              <div class="users">
                <span class="name">Michele</span>
                <span class="login">Ultimo accesso oggi alle 12.00</span>
              </div>
            </div>
            <div class="rgt-items">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <!-- Chats -->
          <div class="chat clearfix"> 
            <div 
            :class="userColor"
            v-for = "message in contacts[userActive].messages"
            >
              <p>{{message.message}}</p>
              <span>{{message.date}}</span>
            </div>

          </div>

          <!-- bottom bar -->
          <div class="bottom-bar">
            <i class="fa-regular fa-face-smile dark"></i>
            <input type="text" placeholder="Scrivi un messaggio">
            <i class="fa-solid fa-microphone dark"></i>
          </div>
        </div>

    </div>

  </div>
  <script src="./js/script.js"></script>
</body>
</html>
